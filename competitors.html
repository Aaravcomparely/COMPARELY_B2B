<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Competitors — Comparely</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
	<script>
		tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] } } } };
	</script>
</head>
<body class="font-sans antialiased">
	<div id="navbar"></div>

	<main class="pt-24">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="mb-6">
				<h1 class="text-2xl font-bold">Competitor Insights</h1>
				<p class="text-slate-600">Compare with market alternatives across price and stock, and get AI-style recommendations.</p>
			</div>

			<div class="grid lg:grid-cols-3 gap-6 items-start">
				<div class="lg:col-span-2 card p-4 rounded-2xl" data-aos="fade-up">
					<div class="overflow-auto table-sticky max-h-[28rem]">
						<table class="min-w-full text-left">
							<thead class="text-slate-700 text-sm border-b border-slate-200 bg-white">
								<tr>
									<th class="px-3 py-2">Product</th>
									<th class="px-3 py-2">Pincode</th>
									<th class="px-3 py-2">Your Price</th>
									<th class="px-3 py-2">Competitor A</th>
									<th class="px-3 py-2">Competitor B</th>
									<th class="px-3 py-2">Your Stock</th>
									<th class="px-3 py-2">A Stock</th>
									<th class="px-3 py-2">B Stock</th>
								</tr>
							</thead>
							<tbody id="competitor-rows" class="divide-y divide-slate-100"></tbody>
						</table>
					</div>
				</div>
				<div class="space-y-4">
					<div class="card p-4 rounded-2xl" data-aos="fade-left">
						<h3 class="font-semibold mb-3">Availability Comparison</h3>
						<canvas id="competitors-chart" height="220"></canvas>
					</div>
					<div class="ai-box p-4 rounded-2xl text-slate-800" data-aos="fade-left">
						<p class="text-sm" id="ai-reco">Loading recommendations…</p>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
	<script src="script.js"></script>
</body>
</html>
